<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--links-->

    <link rel="icon" type="png" href="img/icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!--title-->
    <title>Weather App</title>
  </head>

  <body>
    <!--main section-->

    <div id="screen">
      <!--city name-->
      <div class="city-name">
        <i class="fa-solid fa-map-pin"></i>
        <h1 id="city-name">Gauteng</h1>
      </div>

      <!-- weather icon -->
      <div class="weather-icon-css">
        <img
          class="weather-icon"
          src="images/sun.webp"
          alt="Sunny weather icon"
        />
      </div>

      <!--details-->
      <div class="weather-description">
        <div class="show-metric" id="metric">0Â°</div>
        <div class="weather-details">
          <div class="weather-main" id="weather-main">Sunnen</div>
          <div class="h-f">
            <div class="show-humidity">H: <span id="humidity">60</span></div>
            ||
            <div class="show-humidity">F: <span id="feels-like">60</span></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
